<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <!-- Biblioteca QRCode.js a partir do CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sam`s QR Code Generator</h1>
  <p>Digite o link desejado e clique no botão para gerar o QR Code:</p>
  <input type="text" id="link" placeholder="https://exemplo.com" size="50">
  <button onclick="gerarQRCode()">Gerar QR Code</button>
  
  <div id="qrcode"></div>
  <p>This site is supported by Ceasinha.app</p>
  
  <script>
    function gerarQRCode() {
      var link = document.getElementById('link').value.trim();
      
      // Limpa o container do QR Code
      var qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = "";
      
      if (link === "") {
        alert("Por favor, insira um link.");
        return;
      }
      
      // Cria o QR Code com as configurações desejadas
      new QRCode(qrContainer, {
        text: link,
        width: 200,
        height: 200,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
